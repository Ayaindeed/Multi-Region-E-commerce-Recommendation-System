version: '3.8'

services:
  # MinIO - US-East Region Simulation
  minio-us-east:
    image: minio/minio:latest
    container_name: minio-us-east
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password123
      - MINIO_REGION=us-east-1
    command: server /data --console-address ":9001"
    volumes:
      - minio-us-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ecommerce-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ecommerce
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password123
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce-network

  # Redis for Caching
  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    command: redis-server --requirepass password123
    volumes:
      - redis-data:/data
    networks:
      - ecommerce-network

volumes:
  minio-us-data:
  postgres-data:
  redis-data:

networks:
  ecommerce-network:
    driver: bridge
