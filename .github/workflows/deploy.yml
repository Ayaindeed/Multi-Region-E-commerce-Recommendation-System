name: Deploy Multi-Region E-commerce System

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install streamlit fastapi uvicorn pandas plotly requests
    
    - name: Test imports
      run: |
        python -c "import streamlit; import fastapi; import uvicorn; print('All imports successful')"

  deploy-streamlit:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Streamlit Cloud
      run: |
        echo "Streamlit Cloud will auto-deploy from main branch"
        echo "Dashboard URL will be: https://share.streamlit.io/ayaindeed/multi-region-e-commerce-recommendation-system"

  deploy-docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Streamlit
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.streamlit
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/multi-region-ecommerce:streamlit
    
    - name: Build and push API
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/multi-region-ecommerce:api .
        docker push ${{ secrets.DOCKER_USERNAME }}/multi-region-ecommerce:api

  deploy-railway:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Railway
      run: |
        echo "Install Railway CLI and deploy"
        npm install -g @railway/cli
        railway login --token ${{ secrets.RAILWAY_TOKEN }}
        railway up
      env:
        RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}